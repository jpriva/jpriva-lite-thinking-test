server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: Orders
  datasource:
    url: ${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=master;encrypt=true;trustServerCertificate=true}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:validate}
  flyway:
    enabled: true
    url: ${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=master;encrypt=true;trustServerCertificate=true}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    locations: classpath:db/migration

logging:
  level:
    root: INFO
    org.hibernate.SQL: ${HIBERNATE_LOG_LEVEL:INFO}
    com.jpriva.orders: ${APP_LOG_LEVEL:INFO}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

app:
  default:
    admin:
      email: ${DEFAULT_ADMIN_EMAIL}
      password: ${DEFAULT_ADMIN_PASSWORD}
      name: ${DEFAULT_ADMIN_NAME:Admin}

aws:
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket: ${AWS_S3_BUCKET:inventory-report}
    endpoint: ${AWS_S3_ENDPOINT}
  sqs:
    queue-url: ${AWS_SQS_QUEUE_URL}
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID:test}
    secret-key: ${AWS_SECRET_ACCESS_KEY:test}